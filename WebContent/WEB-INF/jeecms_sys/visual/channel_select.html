<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title><@s.m "cms.visual.channel.select"/></title>
<#include "/jeecms_sys/head.html"/>
<script type="text/javascript">
$(function(){
	$("#browser").treeview({
		url: "v_tree.do"
	});
	Cms.lmenu("lmenu");
	var html=window.dialogArguments;
	$("#source").val(html);
});
function selectChannel(channelId){
	var html=$("#source").val();
	var result=window.showModalDialog('../visual/channel.do?channelId='+channelId,html,"dialogHeight:800px;dialogWidth:1000px;center:yes;resizable: yes;");
	window.returnValue =result;
	window.close();
}
</script>
</head>
<body class="lbody">
<div class="left">
	<div class="fresh">
		 <table width="100%" border="0" cellspacing="0" cellpadding="0">
	          <tr>
	            <td height="35" align="center"><img src="${base}/res/jeecms/img/admin/sxicon.gif" />&nbsp;&nbsp;<a href="javascript:location.href=location.href"><@s.m "global.refresh"/></a>
	            <@s.m "cms.visual.dbclick"/>
	            </td>
	          </tr>
	     </table>
	</div>
</div>
<ul id="browser" class="filetree"></ul>
<textarea style="display: none;" id="source"></textarea>
</body>
</html>

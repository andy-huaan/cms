<!DOCTYPE html>
<html lang="zh-CH" >
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="keywords" content="${channel.keywords!}"/>
	<meta http-equiv="description" content="${channel.description!}"/>
    <title>${channel.title!channel.name} - ${site.name}</title>
    <link rel="stylesheet" href="/${res}/djcss/bootstrap.css"/>
    <link rel="stylesheet" href="/${res}/djcss/reset.css"/>
    <link rel="stylesheet" href="/${res}/djcss/style.css"/>
    <link rel="shortcut icon" href="/${res}/djimages/favicon-ico.png"/>
    <script src="${resSys}/jquery.js" type="text/javascript"></script>
    <script type="text/javascript" src="/${res}/djjs/bootstrap.js"></script>
    <script type="text/javascript" src="/${res}/djjs/index.js"></script>
    <script type="text/javascript" src="/${res}/djjs/jqPaginator.js"></script>
    
    <script src="${resSys}/front.js" type="text/javascript"></script>
    <script type="text/javascript">
	$(function() {
		Cms.siteFlow("${base}", location.href, document.referrer, "${site.config.flowSwitch?string}");
		$.cookie("_site_id_cookie","${site.id!}",{path: '${base}' });
	});
	</script>
</head>
<body>
<!--begin: 导航条-->
[#include "../include/navi.html"/]
<!--end: 导航条-->
<!--begin: 主题内容-->
<section style="padding-top: 30px;">
    <div id="online_main_text" class="margin-top10px over_flow">
    	[@cms_content_page count='100' orderBy='4' channelId=109 channelOption='1' dateFormat='yyyy-MM-dd']
        <div class="online_table">
            <h4>综合社区</h4>
            <ul>
            	[#list tag_pagination.list as a]
                <li><a href="${a.url}" title="${a.title}" target="_blank">[@text_cut s=a.title len=22 append='...' /]</a></li>
                [/#list]
            </ul>
        </div>
        <div class="">
            [@cms_pagination sysPage='1'/]
        </div>
        [/@cms_content_page]
    </div>
</section>
<!--end: 主题内容-->
<!--begin: 尾部内容-->
<div id="footer"><script class="" type="text/javascript" src="/${res}/djjs/footer.js"></script></div>
<!--end: 尾部内容-->
</body>
</html>

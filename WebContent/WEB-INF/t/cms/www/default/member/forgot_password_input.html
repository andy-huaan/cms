<!DOCTYPE html>
<html lang="zh-CH" >
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no"/>
    <title>注册新帐号 - ${site.name}</title>
    <link rel="stylesheet" href="/${res}/djcss/bootstrap.css"/>
    <link rel="stylesheet" href="/${res}/djcss/reset.css"/>
    <link rel="stylesheet" href="/${res}/djcss/style.css"/>
    <link rel="stylesheet" href="/${res}/djcss/second.css"/>
    <link rel="shortcut icon" href="/${res}/djimages/favicon-ico.png"/>
    <script src="${resSys}/jquery.js" type="text/javascript"></script>
    <script type="text/javascript" src="/${res}/djjs/bootstrap.js"></script>
    <script type="text/javascript" src="/${res}/djjs/index.js"></script>
    
    <script src="${resSys}/front.js" type="text/javascript"></script>
    <script type="text/javascript">
	    $(function() {
	        $("#jvForm").validate();
	        $("#guestbookCaptcha").click();
	    });
	</script>
</head>
<body>
<!--begin: 导航条-->
[#include "../include/navi.html"/]
<!--end: 导航条-->
<!--begin: 主题内容-->
<section style="padding-top: 30px;">
    <div id="register_user">
        <div class="head">
            <div class="active">找回密码</div>
        </div>
        	<form id="jvForm" action="forgot_password.jspx" method="post" style="padding-top: 20px">
            <table class="register_table">
                <tr>
                    <td class="td_left"><span>*</span>用户名：</td>
                    <td>
                        <input class="input required form-control" id="username"  name="username" type="text" />
                        <div>用户名由3到14位的中文字符、英文字母、数字组成。</div>
                    </td>
                </tr>
                <tr>
                    <td class="td_left"><span>*</span>邮箱：</td>
                    <td>
                        <input class="input2 required email form-control" id="email" maxlength="30" name="email" type="text" />
                        <div>请准确填入您的邮箱，在忘记密码，或者您使用邮件通知功能时，会发送邮件到该邮箱。</div>
                    </td>
                </tr>
                <tr>
                    <td align="right" width="187" bgcolor="#ffffff" height="30">验证码：</td>
                    <td bgcolor="#ffffff" colspan="3"><input class="input required form-control" maxlength="20" name="captcha" type="text" /></td>
                </tr>
                <tr>
                    <td align="right" width="187" bgcolor="#ffffff">&nbsp;</td>
                    <td bgcolor="#ffffff" colspan="3"><img id="guestbookCaptcha" onclick="this.src='${base}/captcha.svl?d='+new Date()" alt="" src="${base}/captcha.svl" /></td>
                </tr>
                <tr>
                   <td align="center" colspan="2" height="40"><input class="btn btn-danger" type="submit" name="register" value="提交" /></td>
                </tr>
            </table>
        	</form>
    </div>
</section>
<!--end: 主题内容-->
<!--begin: 尾部内容-->
<div id="footer" style="position:fixed;bottom:0px;width:100%;"><script class="" type="text/javascript" src="/${res}/djjs/footer.js"></script></div>
<!--end: 尾部内容-->
</body>
</html>

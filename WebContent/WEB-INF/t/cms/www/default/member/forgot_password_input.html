<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>找回密码 - ${site.name} - Powered by JEECMS</title>
<link href="${resSys}/front.css" rel="stylesheet" type="text/css"/>
<script src="${resSys}/jquery.js" type="text/javascript"></script>
<script src="${resSys}/front.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="/${res}/css/regist.css" />
<script type="text/javascript">
$(function() {
	$("#jvForm").validate();
	$("#captcha").click();
});
</script>
</head>

<body>
<div class="container">
<div class="toolbar box">
   <div class="toolbar-inner">
    <div class="fl " id="logincontent">
	[#if user??]欢迎您: ${user.username} &nbsp; ${user.group.name} &nbsp; <a href="logout.jspx?returnUrl=/">退出登录</a>[#else]
	游客您好，您还没有登录哦！ <a href="${base}/register.jspx">免费注册</a>|<a href="${base}/login.jspx?returnUrl=${location}">会员登录</a>|<a href="${base}/member/forgot_password.jspx">找回密码</a>[/#if]
	</div>
    <div class="fr">
	<a href="${base}/tag.jspx" target="_blank">Tags</a>|<a href="${base}/search.jspx" target="_blank">高级搜索</a>|<a href="${base}/rss.jspx" target="_blank">RSS订阅</a>|<a onclick="SetHome(window.location)"href="javascript:void(0)">设为首页</a>|
	<a onclick="AddFavorite(window.location,document.title)"href="javascript:void(0)">加入收藏</a>
	</div>
  </div>
</div>

<div class="header box">
    <div class="brand fl">
        <h1><a href="${base}/"> ${site.name}</a></h1>
    </div>
</div>

<div class="main" style="height:380px;">
  <table width="90%" border="0" align="center" cellpadding="0" cellspacing="0">
    <tr>
      <td height="30"><h2>找回密码：</h2></td>
    </tr>
    <tr>
      <td height="200">
	  <form id="jvForm" action="forgot_password.jspx" method="post">
		<table width="800" border="0" align="center" cellpadding="0" cellspacing="5">
			<tr>
				<td height="30" align="right">用户名：</td>
				<td width="645"><input type="text" id="username" name="username" class="input required"/></td>
			</tr>
			<tr>
				<td width="140" height="30" align="right"></td>
				<td width="645">用户名由3到14位的中文字符、英文字母、数字组成。</td>
			</tr>
			<tr>
				<td height="30" align="right">电子邮箱：</td>
				<td><input type="text" id="email" name="email" class="input required email" maxlength="30"/></td>
			</tr>
			<tr>
				<td width="140" height="30" align="right"></td>
				<td width="645">找回密码会发送邮件到该邮箱。</td>
			</tr>			
			<tr>
			  <td width="13%" height="30" align="right" bgcolor="#FFFFFF">验证码：</td>
			  <td colspan="3" bgcolor="#FFFFFF">
			 <input type="text" id="captcha" name="captcha" maxlength="20" class="input required"/> 
			   </td>
			 </tr>
			<tr>
			  <td width="13%" align="right" bgcolor="#FFFFFF"></td>
			  <td colspan="3" bgcolor="#FFFFFF">
			  <img src="${base}/captcha.svl" id="captcha" onclick="this.src='${base}/captcha.svl?d='+new Date()*1"/>
			   </td>
			 </tr>
			<tr>
            <td height="40" colspan="2" align="center">
			<input type="submit" name="register" value="提 交" />
			</td>
			</tr>
		</table>
		</form>
	  </td>
    </tr>
  </table>
</div>

	[#include "member_footer.html"/]
</div>
</body>
</html>

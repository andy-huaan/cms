<script>
    for(var i= 0,html=[];i<12;i++){
        var com='<li>'+
                '<div class="chat_img"><div></div></div>'+
                '<div class="chat_name"><span class="group_name">烫武林</span><a id="flower"></a><span class="meet_num">(14)</span><a id="like"></a></div>'+
                '<div class="chat_intro">86年，女，1.70，未婚，96年加入共产党，计算机专业，有房，现住北京，善于交友!</div>'+
                '<div class="chat_me"><span onclick="call(this)" class="call">打招呼</span><span onclick="send(this)" class="msg">发信息</span></div>'+
                '</li>';
        html.push(com);
    }
    $(".chat_view").html(html.join(""));
//    打招呼
    function call(){
        $(".call_box").fadeIn(500);
    }
//    发信息
    function send(){
        $(".msg_box").fadeIn(500);
    }
    $(".close_box").click(function(){
        $(".call_box").fadeOut(500);
        $(".msg_box").fadeOut(500);
    });
    //先选出 textarea 和 统计字数 dom 节点
    var wordCount = $("#input_box"),
            textArea = wordCount.find("textarea"),
            word = wordCount.find(".word");
    statInputNum(textArea,word);

    function statInputNum(textArea,numItem) {
        var max = numItem.text(),
                curLength;
        textArea[0].setAttribute("maxlength", max);
        curLength = textArea.val().length;
        numItem.text(max - curLength);
        textArea.on('input propertychange', function () {
            numItem.text(max - $(this).val().length);
        });
    }

//    打招呼聊天
    $("td>input").click(function(){
        var text=$(this).parent().find("span").html();
        var arr=[];
        arr.push(text);
        $(".call_box textarea").val(arr.join(""));
    });
</script>

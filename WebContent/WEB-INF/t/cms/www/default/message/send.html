<!DOCTYPE html>
<html lang="zh-CH" >
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no"/>
    <title>发送站内信息 - ${site.name}</title>
    <link href="${resSys}/front.css" rel="stylesheet" type="text/css"/>
	<script src="${resSys}/jquery.js" type="text/javascript"></script>
	<script src="${resSys}/front.js" type="text/javascript"></script>

    <link rel="stylesheet" href="/${res}/djcss/bootstrap.css"/>
    <link rel="stylesheet" href="/${res}/djcss/reset.css"/>
    <link rel="stylesheet" href="/${res}/djcss/style.css"/>
    <link rel="shortcut icon" href="/${res}/djimages/favicon-ico.png"/>
    <script type="text/javascript" src="/${res}/djjs/bootstrap.js"></script>
    <script type="text/javascript" src="/${res}/djjs/index.js"></script>
    <link rel="stylesheet" type="text/css" href="../../${res}/css/member.css" />
    <script src="${resSys}/front.js" type="text/javascript"></script>
    <script src="/${res}/js/message.js" type="text/javascript"></script>
    <style type="text/css">
        form div {
            width: 300px;
            position: relative;
            margin: 10px 0;
            padding: 5px 10px;
        }
        form{
            padding-left: 30px;
        }
        form table{
            margin-top: 15px;
        }
        form table tr td:first-child{
            text-align: right;
        }
        form table tr td:first-child span{
            color:#e4393c;
            padding-right: 5px;
        }
        form label{
            font-weight: normal;
            font-size: 16px;
        }
        form label:nth-child(1){
            margin-right: 20px;
        }
        .form_control {
            border: 1px #32BC61 solid;
            background-color: #fff;
        }
        input[type="text"],input[type="password"] {
            border: none;
            width: 100%;
        }
        h3 a:HOVER {
        	color: #FFFFFF;
		}
    </style>
<script type="text/javascript">
$(function() {
	$("#jvForm").validate();
});
</script>
</head>
<body>
<!--begin: 导航条-->
[#include "../include/navi.html"/]
<!--end: 导航条-->
<!--begin: 主题内容-->
<section>
    <div id="meet_main_text" class="over_flow" style="padding: 30px 0 30px">
        <div id="meet_left" style="width: 1060px;">
            <div class="meet_text">
                <div class="service_1 margin-top10px">
                    <h3>发送站内信息<a href="${base}/member/message_mng.jspx" style="float: right;font-size: 18px;">站内信息</a></h3>
                    <form id="jvForm" action="message_send.jspx" method="post">
				         <table width="98%" border="0" align="center" cellpadding="5" cellspacing="1" bgcolor="#C8DCF0" style="margin:5px;">
				            <tr>
				             <td style="width: 80px;">收件人：</td>
				             <td>
				               <div class="form_control" style="width:100%">
					               <input type="text" id="username" name="username" maxlength="150" class="required" onchange="find_user()"/>
					               <span style="color: red;" id="usernameMsg"></span>
					           </div>
					         </td>
				           </tr>
				           <tr>
				             <td>主题：</td>
				             <td>
				             	<div class="form_control" style="width:100%">
				             		<input type="text" name="msgTitle" maxlength="150" class="required" [#if message??]value="${message.msgTitle!}"[/#if]/>
				             	</div>
				             </td>
				           </tr> 
				           <tr>
				             <td>内容：</td>
				             <td>
				             	<div class="form_control" style="width:100%">
				                	<textarea style="width:100%;height:350px" name="msgContent">[#if message??]${message.msgContent!}[/#if]</textarea>
				                </div>
				             </td>
				           </tr>
				           <tr>
			                  <td>验证码：</td>
			                  <td>
			                  	<div class="form_control" style="width:30%">
			                  	 <input type="text" name="captcha" maxlength="20" class="required"/> 
			                  	 </div>
			                  	 <img id="messageCaptcha" style="position: absolute;margin-top: -45px;margin-left: 278px;height: 35px;" src="${base}/captcha.svl" onclick="this.src='${base}/captcha.svl?d='+new Date()"/>
			                  </td>
				           </tr>
				           <tr style="height: 50px;">
					       		<td>&nbsp;</td>
					       		<td>
					       			 <input type="hidden" name="nextUrl" value="message_mng.jspx?box=1" id="nextUrl"/>
             						 <input type="hidden" name="box" value="1" id="box"/>
						             <input type="submit" value="发送" class="member_button"/>
						             <input type="reset" value="重置" class="member_button"/>
					       		</td>
					       </tr>
				         </table>
         </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!--end: 主题内容-->
<!--begin: 尾部内容-->
<div id="footer"><script class="" type="text/javascript" src="/${res}/djjs/footer.js"></script></div>
<!--end: 尾部内容-->
</body>
</html>

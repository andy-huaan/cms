<!doctype html>
<html lang="en">

 <div id="wrap">

                <div class="user-detail">
                    <div class="user-name">${user.username}</div>
                    <div>${user.group.name}</div>
                    <span class="icon"></span>
                </div>
            </a>
            [#else]
            <a class="user" href="${base}/login.jspx">
                <div class="user-photo"><img src="/${mobileRes!}/djimages/active-1.png"/></div>

            [/#if]
            
            <a class="user-select" href="${base}/member/contribute_list.jspx">

                    <div class="user-name">我的动态</div>
                    <span class="icon"></span>
                </div>
            </a>
            <a class="user-select" href="${base}/member/mycomments.jspx">
                <div class="self-icon3"></div>
                <div class="user-detail">
                    <div class="user-name">我的评论</div>
                    <span class="icon"></span>
                </div>
            </a>
            <a class="user-select margin-bottom10px" href="${base}/member/myguestbook.jspx">
                <div class="self-icon4"></div>
                <div class="user-detail">
                    <div class="user-name">我的留言</div>
                    <span class="icon"></span>
                </div>
            </a>

            <a class="user-select margin-top10px" href="${base}/about/index.jhtml">
                <div class="self-icon5"></div>
                <div class="user-detail">
                    <div class="user-name">关于我们</div>
                    <span class="icon"></span>
                </div>
            </a>
            <a class="user-select" href="${base}/setting/index.jhtml">
                <div class="self-icon6"></div>
                <div class="user-detail">
                    <div class="user-name">设置</div>
                    <span class="icon"></span>
                </div>
            </a>

     </div>
     <!--底部导航-->

	    <a class="home" href="${base}/index.jhtml"><span class="ico ico-home"></span><br/>首页</a>

<html lang="en">

                <div class="list">
                    <div class="donate-main" style="padding-left: 5px;">

                        <div class="div-2">[@text_cut s=c.contentHtml len='145' append='...'/]</div>
                        
                        <div class="div-4">
                            <span>留言时间：<span style="padding-right: 3px;">${c.createTime}</span></span>
                            <span class="float-right">[#if c.replayTime??]<span style="color: green;">已回复</span>[#else]<span class="fontYellow">未回复</span>[/#if]</span>

                    </div>
                </div>
                </a>

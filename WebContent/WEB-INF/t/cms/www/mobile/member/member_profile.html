<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <title>同心桥</title>
    <link rel="stylesheet" href="/${mobileRes!}/djcss/reset.css"/>
    <link rel="stylesheet" href="/${mobileRes!}/djcss/style.css"/>
</head>
<body>
 <div id="wrap">
     <div id="notify" style="padding-bottom: 80px;">
        <div class="active-header"><a class="back-home" href="${base}/mycenter/index.jhtml"></a>修改个人信息 </div>
        <div class="notify-list self-list">
            <a class="user self-detail" href="#">
                <div class="user-photo">
                	[#if user.userImg??]
			    	   	[#if user.userImg!=""]
			         		<img src="${user.userImg!}" style="width:60px;height:60px;" />
			          	[#else]
			         		<img src="/${res}/img/member/member-phtot.gif" style="width:60px;height:60px;"/>
			         	[/#if]
			        [#else]
			        		<img src="/${res}/img/member/member-phtot.gif" style="width:60px;height:60px;"/>
			        [/#if]
                </div>
                <div class="user-detail">
                	<div class="user-name">${user.username}</div>
                    <div>请填写您的认证信息，便于我们联系到您</div>
                </div>
            </a>
            <form id="jvForm" action="profile.jspx" method="post">
            <div class="self-detail-list">
                <div class="sex">
                    <span>真实姓名：</span>
                    <input type="text" name="realname" value="${user.realname!?html}" maxlength="100"/>
                </div>
                <div class="age">
                    <span>来自：</span>
                    <input type="text" name="comefrom" value="${user.comefrom!?html}" maxlength="150"/>
                </div>
                <div class="my-QQ">
                    <span>出生日期：</span>
                    <input type="text" name="birthday" value="${(user.birthday?string('yyyy-MM-dd'))!}" onclick="WdatePicker({dateFmt:'yyyy-MM-dd',maxDate:'%y-%M-%d'})" class="Wdate"/>
                </div>
                <div class="phone">
                    <span>QQ：</span>
                    <input type="text" name="qq" value="${user.qq!?html}" maxlength="100"/>
                </div>
                <div class="introduce">
                    <span>电话：</span>
                    <input type="text" name="mobile" value="${user.mobile!?html}" maxlength="50"/>
                </div>
                <div class="introduce">
                    <span>自我介绍：</span>
                    <input type="text" name="intro" value="${user.intro!?html}" maxlength="255" style="width: 80%;"/>
                </div>
            </div>
            <div class="submit" style="margin-top: 10px;margin-bottom: 10px"><input type="hidden" name="nextUrl" value="index.jspx"/><button type="submit">确认修改</button></div>
            </form>
        </div>
     </div>
     <!--底部导航-->
     <!-- [#include "../include/footer.html"/]-->
         <div class="index-footer">
		    <a class="home" href="${base}/index.jhtml"><span class="ico ico-home"></span><br/>首页</a>
		    <a class="address" href="${base}/member/member_meet.jspx"><span class="ico ico-address"></span><br/>好友聊</a>
		    <a class="tell" href="${base}/notify/index.jhtml"><span class="ico ico-tell"></span><br/>通知</a>
		    <a class="self" href="${base}/mycenter/index.jhtml"><span class="ico ico-self"></span><br/>我的</a>
		</div>
 </div>
</body>
<script src="${resSys}/jquery.js" type="text/javascript"></script>
	<script src="${resSys}/front.js" type="text/javascript"></script>
    <script type="text/javascript" src="/${mobileRes!}/djjavascript/main.js"></script>
    <script src="${base}/thirdparty/My97DatePicker/WdatePicker.js" type="text/javascript"></script>
	<script type="text/javascript">
	$(function() {
		$("#jvForm").validate();
	});
	</script>
</html>

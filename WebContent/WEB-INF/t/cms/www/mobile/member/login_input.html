<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <title>同心桥</title>
    <link rel="stylesheet" href="/${mobileRes!}/djcss/reset.css"/>
    <link rel="stylesheet" href="/${mobileRes!}/djcss/style.css"/>
    <script src="${resSys}/jquery.js" type="text/javascript"></script>
    <script type="text/javascript" src="/${mobileRes!}/djjavascript/main.js"></script>
    <link href="${resSys}/jqueryUI/jquery.ui.css" rel="stylesheet" type="text/css"/>
	<link href="${resSys}/front.css" rel="stylesheet" type="text/css"/>
	<script src="${resSys}/front.js" type="text/javascript"></script>
	<script type="text/javascript">
	$(function() {
		$("#jvForm").validate();
	});
	</script>
</head>
<body>
 <div id="wrap" style="background-color: #F1F0F6">
     <div id="index-logo">
         <div class="company-logo"><img src="/${mobileRes!}/djimages/logo.png" alt=""/></div>
         <form id="jvForm" class="pxui-form-info" method="post" action="${base}/login.jspx">
         <input type="hidden" name="rtnurl" value="index"/>
         <p class="error-msg" id="js-error-msg" style="text-align: center;padding-bottom: 5px;"></p>
         <div class="enter-form">
             <div class="userName">
                 <span class="enter-ico1"></span>
                 <input type="text" id="username" name="username" placeholder="用户名" class="pxui-select required"/>
             </div>
             <div class="passWord">
                 <span class="enter-ico2"></span>
                 <input name="password" id="password" type="password" class="pxui-select required" placeholder="密码"/>
             </div>
             <div class="passWord">
                 <span class="enter-ico2"></span>
                 <input type="text" id="captcha" name="captcha" class="pxui-select required" placeholder="验证码"/>
                 <span class="hint2">
                     <img src="${base}/captcha.svl" onclick="this.src='${base}/captcha.svl?d='+new Date()*1" width="120" height="35" style="margin-top: -8px;"/>
                 </span>
             </div>
         </div>
         <div class="forget"><a class="register" href="${base}/register.jspx">注册</a><a href="${base}/member/forgot_password.jspx">忘记密码？</a></div>
         <div class="submit"><button type="submit">登录</button></div>
         </form>
     </div>
 </div>
</body>
</html>
